<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onLogin(loginForm.value)">
            <p>
                <mat-form-field>
                    <input type="text" 
                    matInput appearance="legacy" 
                    placeholder="Nom d'usuari" 
                    formControlName="email" 
                    required>
                    <mat-error *ngIf="isValidField">
                        {{ getErrorMessage('email') }}
                    </mat-error>
                </mat-form-field>
            </p>
            <p>
                <mat-form-field>
                    <input type="password" 
                    matInput placeholder="Contrasenya"
                    formControlName="password" 
                    required>
                    <mat-error *ngIf="isValidField">
                        {{ getErrorMessage('password') }}   
                    </mat-error>
                </mat-form-field>
            </p>
            <h5>{{ missatge }}</h5>
            <button type="submit" mat-raised-button color="primary">Login</button>
        </form>      
    </mat-card-content>   
</mat-card>
